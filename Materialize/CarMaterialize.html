<!DOCTYPE html>
<html>
	<head>
		<title>Registro Car Materialize</title>
		<meta charset="utf-8">
		<!--Import Google Icon Font-->
     	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<script type="text/javascript">
		$(document).ready(function(){
    		$('select').formSelect();
  		});
		</script>
		<script type="text/javascript">
		  $(document).ready(function(){
    $('.datepicker').datepicker();
  })
		</script>
	</head>
	<body>
		<div class="section container">
			<div class="row">
				<form class="col s12">
					<div class="row card-panel">
						<h4>Formulario de Registro - Vehículo</h4>
						<div class="input-field col s12"></div>
						<div class="input-field col s2">
							<input type="number" step="1" id="id_coche" max="99999999999" class="validate" required>
							<label for="id_coche">ID del vehículo</label>
						</div>
						<div class="input-field col s2">
							<select id="id_movidoa">
								<option value="1">Gasolina</option>
								<option value="2">Diesel</option>
								<option value="3">Diesel PLUS</option>
							</select>
							<label for="id_movidoa">Tipo de combustible</label>
						</div>
						<div class="input-field col s2">
							<select id="id_tipocoche">
								<option value="1">Convertible</option>
								<option value="2">Camioneta</option>
								<option value="3">Autobus</option>
							</select>
							<label for="id_tipocoche">Tipo de vehículo</label>
						</div>
						<div class="input-field col s2">
							<select id="id_estado">
								<option value="1">Excelente</option>
								<option value="2">Normal</option>
								<option value="3">Malo</option>
							</select>
							<label for="id_estado">Estado del vehículo</label>
						</div>
						<div class="input-field col s2">
							<select id="id_marca">
								<option value="1">Renault</option>
								<option value="2">Chevrolet</option>
								<option value="3">Ford</option>
							</select>
							<label for="id_marca">Marca del vehículo</label>
						</div>
						<div class="input-field col s2">
							<input type="number" step="1" id="id_usr" max="99999999999" class="validate" required>
							<label for="id_usr">ID del usuario</label>
						</div>
						<div class="input-field col s2">
							<input type="text" id="modelo" maxlength="60" class="validate" required>
							<label for="modelo" class="validate" required>Modelo</label>
						</div>
						<div class="input-field col s2">
							<input type="number" step="0.01" id="motor" max="99.99" class="validate" required>
							<label for="motor">Motor</label>
						</div>
						<div class="input-field col s2">
							<input type="text" id="anio" maxlength="4" class="validate" required>
							<label for="anio">Año</label>
						</div>
						<div class="input-field col s2">
							<input type="text" class="datepicker" id="fechapub" maxlength="10" class="validate" required>
							<label for="fechapub">Fecha Publicación</label>
						</div>
						<div class="input-field col s4">
							<textarea id="detalle" class="materialize-textarea"></textarea> 
							<label for="detalle">Detalles</label>
						</div>
						<div class="input-field col s3">
							<textarea id="cc_pic01" class="materialize-textarea" maxlength="85"></textarea> 
							<label for="cc_pic01">Descripción 1</label>
						</div>
						<div class="input-field col s3">
							<textarea id="cc_pic02" class="materialize-textarea" maxlength="85"></textarea> 
							<label for="cc_pic02">Descripción 2</label>
						</div>
						<div class="input-field col s3">
							<textarea id="cc_pic03" class="materialize-textarea" maxlength="85"></textarea> 
							<label for="cc_pic03">Descripción 3</label>
						</div>
						<div class="input-field col s3">
							<textarea id="cc_destac" class="materialize-textarea" maxlength="2"></textarea> 
							<label for="cc_destac">Destacado</label>
						</div>
						<div class="input-field col s4">
							<input type="number" step="1" id="caja" class="validate" required>
							<label for="caja">Valor Caja</label>	
						</div>
						<div class="input-field col s4">
							<input type="number" step="0.01" max="999999.99" id="precio" class="validate" required>
							<label for="precio">Precio</label>	
						</div>
						<div class="input-field col s4">
							<select id="moneda">
								<option value="1">Dólares</option>
								<option value="2">Euros</option>
								<option value="3">Pesos</option>
							</select>
							<label for="moneda">Moneda</label>
						</div>
						<button class="btn" type="submit">Enviar</button>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
