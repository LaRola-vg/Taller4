<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
    		$('select').formSelect();
  		});
	</script>
	<script type="text/javascript">
		  $(document).ready(function(){
    $('.datepicker').datepicker();
  })
	</script>
</head>
<body>
	<div class="section container">
		<div class="row">
			<form class="col s12">
				<div class="row card-panel">
					<h4>Formulario de Registro - Vehiculo</h4>
					<div class="input-field col s12"></div>
					<div class="input-field col s2">
						<input type="number" step="1" id="id-coche" max="99999999999" class="validate" required>
						<label for="id-coche">Id del vehiculo</label>
					</div>
					<div class="input-field col s2">
						<select>
							<option value="1">Gasolina</option>
							<option value="2">Diesel</option>
							<option value="3">Diesel PLUS</option>
						</select>
						<label>Tipo de combustible</label>
					</div>
					<div class="input-field col s2">
						<select>
							<option value="1">Convertible</option>
							<option value="2">Camioneta</option>
							<option value="3">Autobus</option>
						</select>
						<label>Tipo de vehiculo</label>
					</div>
					<div class="input-field col s2">
						<select>
							<option value="1">Excelente</option>
							<option value="2">Normal</option>
							<option value="3">Malo</option>
						</select>
						<label>Estado del vehiculo</label>
					</div>
					<div class="input-field col s2">
						<select>
							<option value="1">Renault</option>
							<option value="2">Chevrolet</option>
							<option value="3">Ford</option>
						</select>
						<label>Marca del vehiculo</label>
					</div>
					<div class="input-field col s2">
						<input type="number" step="1" id="id-usr" max="99999999999" class="validate" required>
						<label for="id-usr">Id del usuario</label>
					</div>
					<div class="input-field col s2">
						<input type="text" id="modelo" maxlength="60" class="validate" required>
						<label for="modelo" class="validate" required>Modelo</label>
					</div>
					<div class="input-field col s2">
						<input type="number" step="0.01" id="Motor" max="99.99" class="validate" required>
						<label for="Motor">Motor</label>
					</div>
					<div class="input-field col s2">
						<input type="text" id="anio" maxlength="4" class="validate" required>
						<label for="anio">AÃ±o</label>
					</div>
					<div class="input-field col s2">
						<input type="text" class="datepicker" id="Fecha-pub" maxlength="10" class="validate" required>
						<label for="Fecha-pub">Fecha publicacion</label>
					</div>
					<div class="input-field col s4">
						<textarea id="detalle" class="materialize-textarea"></textarea> 
						<label for="detalle">Detalles</label>
					</div>
					<div class="input-field col s3">
						<textarea id="descripcion 1" class="materialize-textarea" maxlength="85"></textarea> 
						<label for="descripcion 1">Descrpcion 1</label>
					</div>
					<div class="input-field col s3">
						<textarea id="descripcion 2" class="materialize-textarea" maxlength="85"></textarea> 
						<label for="descripcion 2">Descrpcion 2</label>
					</div>
					<div class="input-field col s3">
						<textarea id="descripcion 3" class="materialize-textarea" maxlength="85"></textarea> 
						<label for="descripcion 3">Descrpcion 3</label>
					</div>
					<div class="input-field col s3">
						<textarea id="cc_destac" class="materialize-textarea" maxlength="2"></textarea> 
						<label for="cc_destac">Destacado</label>
					</div>
					<div class="input-field col s4">
						<input type="number" step="1" id="ValorCaja" class="validate" required>
						<label for="ValorCaja">Valor Caja</label>	
					</div>
					<div class="input-field col s4">
						<input type="number" step="0.01" max="999999.99" id="Precio" class="validate" required>
						<label for="Precio">Precio</label>	
					</div>
					<div class="input-field col s4">
						<select id="Moneda">
							<option value="1">Dolares</option>
							<option value="2">Euros</option>
							<option value="3">Pesos</option>
						</select>
						<label for="Moneda">Moneda</label>
					</div>
					<button class="btn" type="submit">Enviar</button>
			</form>
		</div>
	</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
