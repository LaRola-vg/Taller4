<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro Car CSS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="Formulario">
		<h4>Formulario de registro</h4>
		<input type="number" name="id-coche" placeholder="Id del vehiculo">
		<label>Seleccione el tipo de combustible</label>
		<select name="id-movidoa">
			<option value="1">Gasolina</option>
			<option value="2">Diesel</option>
			<option value="3">Diesel PLUS</option>
		</select>
		<label>Seleccione el tipo de vehiculo</label>
		<select name="id-tipocoche">
			<option value="1">Convertible</option>
			<option value="2">Camioneta</option>
			<option value="3">Autobus</option>
		</select>
		<label>Seleccione el estado del vehiculo</label>
		<select name="id-estado">
			<option value="1">Excelente</option>
			<option value="2">Normal</option>
			<option value="3">Malo</option>
		</select>
		<label>Seleccione la marca del vehiculo</label>
		<select name="id-marca">
			<option value="1">Renault</option>
			<option value="2">Chevrolet</option>
			<option value="3">Ford</option>
		</select>
		<input type="number" name="id_usr" placeholder="Id del usuario">
	</section>
	<section class="Formulario">
		<input type="text" name="modelo" maxlength="60" placeholder="Descripcion del modelo">
		<input type="text" name="anio" maxlength="4" placeholder="AÃ±o">
		<input type="text" name="detalle" placeholder="Detalles">
		<input type="number" name="caja" placeholder="Valor caja">
		<input type="number" name="motor" placeholder="Motor">
		<input type="text" name="fechapub" maxlength="10" placeholder="Fecha">
		<input type="number" name="precio" placeholder="Precio de venta">
		<label>Seleccione la moneda correspondiente</label>
		<select>
			<option value="1">Dolares</option>
			<option value="2">Euros</option>
			<option value="3">Pesos</option>
		</select>
		<input type="text" name="pic01" maxlength="85" placeholder="Descripcion del vehiculo">
		<input class="boton" type="submit" value="Registrar">
	</section>
</body>
</html>
